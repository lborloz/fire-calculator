name: Build and Test

on:
  workflow_call:
    outputs:
      build-successful:
        description: "Whether the build was successful"
        value: ${{ jobs.build-test.outputs.success }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.build.outcome == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        id: build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./out
          retention-days: 1
